version: '3.8'

services:
  web:
    build: .
    entrypoint: ["sh", "-c", "python manage.py migrate && python manage.py showmigrations && python manage.py runserver 0.0.0.0:8000"]
    volumes:
      - .:/mi_api_rest
    ports:
      - "8000:8000"
    depends_on:
      - db
      - redis

  db:
    image: postgres:13
    environment:
      POSTGRES_DB: postgres
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:alpine

  celery:
    build: .
    command: celery -A mi_api_rest worker --loglevel=info
    volumes:
      - .:/mi_api_rest
    depends_on:
      - redis
      - db

volumes:
  postgres_data: